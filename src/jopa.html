<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Horizontal Scroll Snap */
        .scroll-container {
            scroll-snap-type: x mandatory;
            overflow-x: scroll;
            display: flex;
        }
        .scroll-page {
            scroll-snap-align: start;
            flex: 0 0 100%;
        }
        /* Hide Scrollbar */
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div :class="isProject ? 'bg-blue-100' : 'bg-green-100'" 
     class="mx-auto my-6 p-6 rounded-lg shadow-lg cursor-pointer"
     @click="showMore = !showMore">
    
    <!-- Project Name -->
    <h2 class="text-2xl font-semibold mb-2">
        <slot name="project-name"></slot>
    </h2>

    <!-- Project Image -->
    <div class="my-4">
        <img :src="image" alt="Project Image" class="w-full h-48 object-cover rounded-lg">
    </div>

    <!-- Short Description -->
    <p class="text-gray-700 mt-1" :class="showMore ? 'max-h-20 overflow-ellipsis overflow-hidden whitespace-nowrap': ''">
        <slot name="short-description"></slot>
    </p>

    <!-- Long Description (Hidden by Default) -->
    <div :class="showMore ? 'hidden': ''">
        <h3 class="font-semibold text-lg mt-4">Details</h3>
        <p class="text-gray-700 mt-2">
            <slot name="long-description"></slot>
        </p>
    </div>

    <!-- Technologies Used -->
    <div :class="showMore ? 'hidden': ''">
        <h3 class="font-semibold text-lg mt-4">Technologies Used</h3>
        <ul class="list-disc pl-5 mt-2 text-gray-700">
            <slot name="technologies"></slot>
        </ul>
    </div>

    <!-- Show More/Show Less Button -->
    <button class="mt-4 text-blue-500 text-sm hover:underline"
            :class="!showMore ? 'hidden' : ''"
            @click.stop="showMore = !showMore">
        {{ showMore ? 'Tap for More' : 'Show Less' }}
    </button>
</div>
</body>
</html>
